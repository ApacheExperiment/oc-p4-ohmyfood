<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bb0677a28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../sass/style.css">
    <title>OhMyFood</title>
</head>

<body>
        <header class="header"> 
            <div class="header__logo-container">
                <a class="header__arrow-back-to-menu" href="../index.html">
                    <i class=" fa-solid fa-arrow-left"></i>
                    </a>
            <h1 class="header__logo-txt">ohmyfood</h1>
            <img class="header__logo-img" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
        </header>
        <main>
            <article class="restaurant-page">
                <img class="restaurant-page__img"
                    src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                    alt="image de plat servi au restaurant à la française">
                <div class="restaurant-page__headline">
                    <h2 class="restaurant-page__title">La palette du goût</h2>
                    <div class="restaurant-page__heart-icon-container">
                        <i class="fas fa-heart restaurant-page__heart-icon"></i>
                        <i class="far fa-heart restaurant-page__heart-icon"></i>
                    </div>
                </div>
                <form class="restaurant-page__form form" method="get" action="#">
                <h2 class="form__title">Entrées</h2>
                <label>
                <span class="form__subtitle">Fricassée d'escargots</span>
                    <span class="form__description-box">
                        <span>Au piment d'Espelette</span>
                        <span>25€</span>
                    </span>
                </label>
                <label>
                <span class="form__subtitle">Foie gras de canard mi-cuit</span>
                    <span class="form__description-box">
                        <span>Et ses copeaux de truffe noire</span>
                        <span>35€</span>
                    </span>
                </label>
                <label>
                <span class="form__subtitle">Œuf au plat</span>
                    <span class="form__description-box">
                        <span>Assaisonné à la truffe sur lit de caviar</span>
                        <span>20€</span>
                    </span>
                </label>
                               
                <h2 class="form__title">Plats</h2>
                <label> 
                <span class="form__subtitle">Filet de bœuf aux herbes</span>
                    <span class="form__description-box">
                        <span>Accompagné de sa ribambelle de légumes</span>
                        <span>40€</span>
                    </span>
                </label>
                <label>
                <span class="form__subtitle">Parmentier de queue de bœuf</span>
                    <span class="form__description-box">
                        <span>À la truffe noire sur sa purée de panais</span>
                        <span>35€</span>
                    </span>
                </label>
                <label>                
                <span class="form__subtitle">Filet de turbot</span>
                    <span class="form__description-box">
                        <span>Aux agrumes</span>
                        <span>44€</span>
                    </span>
                </label>
                <h2 class="form__title">Desserts</h2>
                <label>
                <span class="form__subtitle">Paris-Brest</span>
                    <span class="form__description-box">
                        <span>Revisité</span>
                        <span>18€</span>
                    </span>
                </label>
                <label>                 
                <span class="form__subtitle">Macaron au chocolat d'exception</span>
                    <span class="form__description-box">
                        <span>Et glace à la vanille de Madagascar</span>
                        <span>22€</span>
                    </span>
                </label> 
                <label> 
                <span class="form__subtitle">Mousse au chocolat</span>
                    <span class="form__description-box">
                        <span>Au piment d'Espelette et à la truffe noire</span>
                        <span>23€ </span>
                    </span>
                </label>
                <button class="button-commander">Commander</button>
            </form>
        </main>
        <footer>
            <div class="footer">
                <h2 div class="footer__title">
                    <a href="#">ohmyfood</a>
                </h2>
    
                <ul div class="footer__list">
                    <li>
                        <a class="footer__link" href="#">
                            <i class="fa-solid fa-utensils fa-fw fa-xs">
                            </i>
                            <span>Proposer un restaurant</span>
                        </a>
                    </li>
                    <li>
                        <a  class="footer__link" href="#">
                            <i class="fa-solid fa-handshake-angle fa-fw fa-xs">
                            </i>
                            <span>Devenir partenaire</span>
                        </a>
                    </li>
                    <li>
                        <a  class="footer__link" href="#">
                            Mentions légales
                        </a>
                    </li>
                    <li>
                        <address>
                            <a class="footer__link" href="#">
                                Contact
                            </a>
                        </address>
                        </div>
                    </li>
                </ul>
            </div>
        </footer>
</body>

</html>
