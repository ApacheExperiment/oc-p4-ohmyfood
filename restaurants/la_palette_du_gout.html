<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1bb0677a28.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <title>OhMyFood</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo-container">
        <a class="header__arrow-back-to-menu" href="../index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="header__logo-txt">ohmyfood</h1>
        <img
          class="header__logo-img"
          src="../assets/images/logo/ohmyfood@2x.svg"
          alt="logo ohmyfood"
        />
      </div>
    </header>
    <main>
      <article class="restaurant-page">
        <img
          class="restaurant-page__img"
          src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="image de plat servi au restaurant à la française"
        />
        <div class="restaurant-page__headline">
          <h2 class="restaurant-page__title">La palette du goût</h2>
          <div class="restaurant-page__heart-icon-box">
            <input
              type="checkbox"
              id="toggleHeart-restaurant"
              class="hidden-heart-input"
            />
            <label for="toggleHeart-restaurant" class="heart-label">
              <span class="material-icons material-icons-outlined heart-border">
                favorite_border
              </span>
              <span class="material-icons material-icons-filled heart-filled">
                favorite
              </span>
            </label>
          </div>
        </div>
        <form class="restaurant-page__form form" method="get" action="#">
          <h2 class="form__title">Entrées</h2>
          <input
            id="entrée-choix-1"
            type="radio"
            name="entrée-choix"
            value="1"
          />
          <label for="entrée-choix-1">
            <span class="form__subtitle">Fricassée d'escargots</span>
            <span class="form__description-box">
              <span class="form__description">Au piment d'Espelette</span>
              <span class="form__price">25€</span>
            </span>
          </label>
          <input
            id="entrée-choix-2"
            type="radio"
            name="entrée-choix"
            value="2"
          />
          <label for="entrée-choix-2">
            <span class="form__subtitle">Foie gras de canard mi-cuit</span>
            <span class="form__description-box">
              <span class="form__description"
                >Et ses copeaux de truffe noire</span
              >
              <span class="form__price">35€</span>
            </span>
          </label>
          <input
            id="entrée-choix-3"
            type="radio"
            name="entrée-choix"
            value="3"
          />
          <label for="entrée-choix-3">
            <span class="form__subtitle">Œuf au plat</span>
            <span class="form__description-box">
              <span class="form__description"
                >Assaisonné à la truffe sur lit de caviar</span
              >
              <span class="form__price">20€</span>
            </span>
          </label>

          <h2 class="form__title">Plats</h2>
          <input id="plat-choix-1" type="radio" name="plat-choix" value="1" />
          <label for="plat-choix-1">
            <span class="form__subtitle">Filet de bœuf aux herbes</span>
            <span class="form__description-box">
              <span class="form__description"
                >Accompagné de sa ribambelle de légumes</span
              >
              <span class="form__price">40€</span>
            </span>
          </label>
          <input id="plat-choix-2" type="radio" name="plat-choix" value="2" />
          <label for="plat-choix-2">
            <span class="form__subtitle">Parmentier de queue de bœuf</span>
            <span class="form__description-box">
              <span class="form__description"
                >À la truffe noire sur sa purée de panais</span
              >
              <span class="form__price">35€</span>
            </span>
          </label>
          <input id="plat-choix-3" type="radio" name="plat-choix" value="3" />
          <label for="plat-choix-3">
            <span class="form__subtitle">Filet de turbot</span>
            <span class="form__description-box">
              <span class="form__description">Aux agrumes</span>
              <span class="form__price">44€</span>
            </span>
          </label>
          <h2 class="form__title">Desserts</h2>
          <input
            id="dessert-choix-1"
            type="radio"
            name="dessert-choix"
            value="1"
          />
          <label for="dessert-choix-1">
            <span class="form__subtitle">Paris-Brest</span>
            <span class="form__description-box">
              <span class="form__description">Revisité</span>
              <span class="form__price">18€</span>
            </span>
          </label>
          <input
            id="dessert-choix-2"
            type="radio"
            name="dessert-choix"
            value="2"
          />
          <label for="dessert-choix-2">
            <span class="form__subtitle">Macaron au chocolat d'exception</span>
            <span class="form__description-box">
              <span class="form__description"
                >Et glace à la vanille de Madagascar</span
              >
              <span class="form__price">22€</span>
            </span>
          </label>
          <input
            id="dessert-choix-3"
            type="radio"
            name="dessert-choix"
            value="3"
          />
          <label for="dessert-choix-3">
            <span class="form__subtitle">Mousse au chocolat</span>
            <span class="form__description-box">
              <span class="form__description"
                >Au piment d'Espelette et à la truffe noire</span
              >
              <span class="form__price">23€ </span>
            </span>
          </label>
          <button class="button-commander">Commander</button>
        </form>
      </article>
    </main>
    <footer>
      <div class="footer">
        <h2 div class="footer__title">
          <a href="#">ohmyfood</a>
        </h2>

        <ul div class="footer__list">
          <li>
            <a class="footer__link" href="#">
              <i class="fa-solid fa-utensils fa-fw fa-xs"> </i>
              <span>Proposer un restaurant</span>
            </a>
          </li>
          <li>
            <a class="footer__link" href="#">
              <i class="fa-solid fa-handshake-angle fa-fw fa-xs"> </i>
              <span>Devenir partenaire</span>
            </a>
          </li>
          <li>
            <a class="footer__link footer__link--other-size" href="#">
              Mentions légales
            </a>
          </li>
          <li>
            <address>
              <a
                class="footer__link footer__link--other-size"
                href="mailto:apache_macadam@hotmail.com"
              >
                Contact
              </a>
            </address>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
