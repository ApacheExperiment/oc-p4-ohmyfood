<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1bb0677a28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../sass/style.css">
    <title>OhMyFood</title>
</head>

<body>
        <header class="header"> 
            <div class="header__logo-container">
                <a class="header__arrow-back-to-menu" href="../index.html">
                    <i class=" fa-solid fa-arrow-left"></i>
                    </a>
            <h1 class="header__logo-txt">ohmyfood</h1>
            <img class="header__logo-img" src="../assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </div>
        </header>
        <main>
            <article class="restaurant-page">
                <img class="restaurant-page__img"
                    src="../assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                    alt="image de plat servi au restaurant à la française">
                <div class="restaurant-page__headline">
                    <h2 class="restaurant-page__title">La note enchantée</h2>
                    <div class="restaurant-page__heart-icon-container">
                        <i class="fas fa-heart restaurant-page__heart-icon"></i>
                        <i class="far fa-heart restaurant-page__heart-icon"></i>
                    </div>
                </div>
                <form class="restaurant-page__form form" method="get" action="#">
                    <h2 class="form__title">Entrées</h2>
                    <label>
                    <span class="form__subtitle">Ravioles de foie gras</span>
                        <span class="form__description-box">
                            <span>Accompagnées de leur crème à la truffe</span>
                            <span>25€</span>
                        </span>
                    </label>
                    <label>
                    <span class="form__subtitle">Caviar osciètre</span>
                        <span class="form__description-box">
                            <span>Sur blini à la farine de blé noir</span>
                            <span>35€</span>
                        </span>
                    </label>
                    <label>
                    <span class="form__subtitle">Homard et espuma de potiron</span>
                        <span class="form__description-box">
                            <span>Marinés aux zestes d'orange</span>
                            <span>20€</span>
                        </span>
                    </label>
                    <label>
                    <span class="form__subtitle">Foie gras de canard cuit entier</span>
                        <span class="form__description-box">
                            <span>Confiture de figue et pain toasté</span>
                            <span>35€</span>
                        </span>
                    </label>
                    <label>
                    <h2 class="form__title">Plats</h2>
                    <span class="form__subtitle">Noix de coquilles Saint-Jacques</span>
                        <span class="form__description-box">
                            <span>Sur lit de purée de céleri-rave</span>
                            <span>40€</span>
                        </span>
                    </label>
                    <label>
                    <span class="form__subtitle">Langoustine poêlée</span>
                        <span class="form__description-box">
                            <span>Purée de patate douce</span>
                            <span>35€</span>
                        </span>
                    </label>
                    <label>
                    <span class="form__subtitle">Mijoté de queue de bœuf</span>
                        <span class="form__description-box">
                            <span>Et riz sauvage aux zestes de citron</span>
                            <span>44€</span>
                        </span>
                    </label>
                    
                    <h2 class="form__title">Desserts</h2>
                    <label>
                    <span class="form__subtitle">Macaron noisette et chocolat</span>
                        <span class="form__description-box">
                            <span>Glace au caramel brun et sel de Guérande</span>
                            <span>18€</span>
                        </span>
                    </label>
                    <label>
                    <span class="form__subtitle">Baba au rhum revisité</span>
                        <span class="form__description-box">
                            <span>Avec son coulis de citron</span>
                            <span>22€</span>
                        </span>
                    </label>
                    <label>
                    <span class="form__subtitle">Tarte au citron meringuée</span>
                        <span class="form__description-box">
                            <span>Déstructurée</span>
                            <span>23€</span>
                        </span>
                    </label>
                    <button class="button-commander">Commander</button>
                </form>
        </main>
        <footer>
            <div class="footer">
                <h2 div class="footer__title">
                    <a href="#">ohmyfood</a>
                </h2>
    
                <ul div class="footer__list">
                    <li>
                        <a class="footer__link" href="#">
                            <i class="fa-solid fa-utensils fa-fw fa-xs">
                            </i>
                            <span>Proposer un restaurant</span>
                        </a>
                    </li>
                    <li>
                        <a  class="footer__link" href="#">
                            <i class="fa-solid fa-handshake-angle fa-fw fa-xs">
                            </i>
                            <span>Devenir partenaire</span>
                        </a>
                    </li>
                    <li>
                        <a  class="footer__link" href="#">
                            Mentions légales
                        </a>
                    </li>
                    <li>
                        <address>
                            <a class="footer__link" href="#">
                                Contact
                            </a>
                        </address>
                        </div>
                    </li>
                </ul>
            </div>
        </footer>
</body>

</html>
